<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <button class="rock-button">Rock</button>
    <button class="paper-button">Paper</button>
    <button class="scissors-button">Scissors</button>

    <div class="results">

        <p class="results-text"></p>

    </div>

    <div class="scoreboard">

        <h2>Current scoreboard:</h2>
        <ol>

            <li class="player-score-container">
                <p>Player: <span class="player-score-value">0</span></p>
            </li>

            <li class="computer-score-container">
                <p>Computer: <span class="computer-score-value">0</span></p>
            </li>
        </ol>

    </div>

    <div class="game-winner">
        <h2 class="game-winner-text"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
